
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jack Production Storage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gold: {
                50: '#fff9eb',
                100: '#fbebc4',
                200: '#f7d68a',
                300: '#f1bb50',
                400: '#e9a126',
                500: '#c5a059',
                600: '#8e6d31',
                700: '#755829',
                800: '#624a26',
                900: '#523f24',
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .bg-main-gradient {
        background: radial-gradient(circle at top left, #fff9f0 0%, #f0f4ff 50%, #fdf2ff 100%);
      }
      .dark .bg-main-gradient {
        background: radial-gradient(circle at top left, #0f172a 0%, #1e1b4b 50%, #1e1b4b 100%);
      }
      
      .bg-gold-gradient {
        background: linear-gradient(135deg, #E2C792 0%, #C5A059 50%, #8E6D31 100%);
      }
      
      @keyframes swing {
        0% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
        100% { transform: rotate(-3deg); }
      }
      .hanging-camera {
        transform-origin: top center;
        animation: swing 4s ease-in-out infinite;
      }

      @keyframes fall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
        10% { opacity: 0.25; }
        90% { opacity: 0.25; }
        100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
      }
      .lens-particle {
        position: fixed;
        pointer-events: none;
        z-index: 0;
        animation: fall linear infinite;
      }

      @keyframes rollDown {
        0% { transform: translate(-50vw, -100px) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        30% { transform: translate(-30vw, 30vh) rotate(180deg); }
        60% { transform: translate(10vw, 60vh) rotate(540deg); }
        90% { transform: translate(35vw, 85vh) rotate(900deg); opacity: 1; }
        100% { transform: translate(40vw, 92vh) rotate(1080deg); opacity: 0; }
      }
      .rolling-lens-element {
        position: fixed;
        top: 0;
        left: 50%;
        z-index: 100;
        pointer-events: none;
        animation: rollDown 8s ease-in-out infinite;
      }

      @keyframes safe-pulse {
        0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(16, 185, 129, 0.4)); }
        50% { transform: scale(1.1); filter: drop-shadow(0 0 15px rgba(16, 185, 129, 0.7)); }
      }
      .safe-vault-indicator {
        animation: safe-pulse 2s ease-in-out infinite;
      }

      @keyframes peekAndRun {
        0% { transform: translateX(100%); opacity: 0; }
        10% { transform: translateX(0%); opacity: 1; }
        45% { transform: translateX(0%); opacity: 1; }
        55% { transform: translateX(100%); opacity: 0; }
        100% { transform: translateX(100%); opacity: 0; }
      }
      @keyframes flash-effect {
        0% { opacity: 0; }
        48% { opacity: 0; }
        50% { opacity: 0.8; }
        52% { opacity: 0; }
        100% { opacity: 0; }
      }
      .photographer-boy {
        position: fixed;
        bottom: 10%;
        right: 0;
        width: 280px;
        z-index: 60;
        pointer-events: none;
        animation: peekAndRun 12s ease-in-out infinite;
      }
      .camera-flash {
        position: fixed;
        inset: 0;
        background: white;
        z-index: 200;
        pointer-events: none;
        animation: flash-effect 12s linear infinite;
      }

      .colorful-card-shadow {
        box-shadow: 0 10px 30px -10px rgba(197, 160, 89, 0.2), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
      }
      
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body class="bg-main-gradient dark:bg-slate-950 text-slate-900 dark:text-slate-100 selection:bg-amber-100 selection:text-amber-900 overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
